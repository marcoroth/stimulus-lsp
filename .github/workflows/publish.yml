name: Publish

on:
  release:
    types:
      - created

jobs:
  publish:
    name: Publish VSCode extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Yarn install
        run: yarn install

      - name: Yarn build
        run: yarn build

      - name: Publish
        run: yarn run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
